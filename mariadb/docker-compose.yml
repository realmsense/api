version: "3.9"

services:
  
  database:
    image: "mariadb:10.6.4"
    container_name: "rs-mariadb"
    restart: unless-stopped
    volumes:
      - ./container_data/mariadb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - realmsense

  phpmyadmin:
    image: "phpmyadmin/phpmyadmin:latest"
    container_name: "rs-phpmyadmin"
    restart: unless-stopped
    environment:
      - PMA_HOST=database
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.rs-phpmyadmin.rule=Host(`rs-pma.extacy.cc`)"
      - "traefik.http.routers.rs-phpmyadmin.entrypoints=websecure"
      - "traefik.http.routers.rs-phpmyadmin.tls.certresolver=dnsresolver"
    networks:
      - traefik
      - realmsense

networks:
  traefik:
    external: true
  realmsense:
    external: true
